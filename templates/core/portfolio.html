{% extends "include/base.html"%}

{% block content %}

{% load static%}

 <main>
      <!-- ================= Breadcrumb Section Start ================= -->
      <section
        class="breadcrumb section position-relative overflow-hidden"
        data-bg-src="{% static 'assets/images/breadcrumb/breadcrumb-bg-1.png' %}"
      >
        <div class="container">
          <div class="row">
            <div class="col-12 fade-anim" data-delay="1.3">
              <div class="breadcrumb-content text-center">
                <h1 class="breadcrumb-title">SELECTED WORKS</h1>
                <nav aria-label="breadcrumb" class="breadcrumb-nav">
                  <ol class="breadcrumb justify-content-center">
                    <li class="breadcrumb-item">
                      <a href="{% url 'core:index' %}">HOME</a>
                    </li>
                    <li class="breadcrumb-separator mx-2">//</li>
                    <li class="breadcrumb-item active" aria-current="page">
                      WORKS
                    </li>
                  </ol>
                </nav>
              </div>
            </div>
          </div>
        </div>
      </section>
      <!-- ================= Breadcrumb Section End ================= -->

      <!-- ================= Work Main Section Start ================= -->
      <section
        class="work-main section bg-color-body section-padding-top-bottom"
      >
        <div class="container">
          <div class="row g-4">
            {% for p in portfolio %}
            <div class="col-lg-6 fade-anim" data-delay="0.30">
              <div class="work-box v2">
                <div class="work-thumb">
                  <img
                    src="{{ p.image.url }}"
                    alt="work-thumb"
                    class="w-100"
                  />
                </div>
                <div class="work-content">
                  <div class="work-info">
                    <h4 class="title">
                      <a href="{{p.link}}">{{p.name}}</a>
                    </h4>
                    <span class="sub-title">{{p.title}}</span>
                  </div>
                  <a href="{{p.link}}" class="work-link">
                    <svg
                      xmlns="http://www.w3.org/2000/svg"
                      viewBox="0 0 56 55"
                      fill="none"
                    >
                      <path
                        d="M37.4713 27.1989L32.0716 21.1992C31.9564 21.072 31.7956 21 31.6253 21H28.0254C27.7891 21 27.5743 21.1392 27.4771 21.3552C27.3811 21.5724 27.4207 21.8256 27.5791 22.0007L32.6176 27.5996L27.5791 33.1973C27.4207 33.3737 27.3799 33.6269 27.4771 33.8429C27.5743 34.0601 27.7891 34.1993 28.0254 34.1993H31.6253C31.7956 34.1993 31.9564 34.1261 32.0716 34.0013L37.4713 28.0016C37.6765 27.7736 37.6765 27.4257 37.4713 27.1989Z"
                        fill="currentColor"
                      ></path>
                      <path
                        d="M29.6715 27.1989L24.2718 21.1992C24.1566 21.072 23.9958 21 23.8254 21H20.2256C19.9893 21 19.7745 21.1392 19.6773 21.3552C19.5813 21.5724 19.6209 21.8256 19.7793 22.0007L24.8178 27.5996L19.7793 33.1973C19.6209 33.3737 19.5801 33.6269 19.6773 33.8429C19.7745 34.0601 19.9893 34.1993 20.2256 34.1993H23.8254C23.9958 34.1993 24.1566 34.1261 24.2718 34.0013L29.6715 28.0016C29.8767 27.7736 29.8767 27.4257 29.6715 27.1989Z"
                        fill="currentColor"
                      ></path>
                    </svg>
                  </a>
                </div>
              </div>
            </div>
            {% endfor %}
          </div>
          <div class="row row-padding-top fade-anim">
           
          </div>
        </div>
      </section>
      <!-- ================= Work Main Section End ================= -->
    </main>


{% endblock content %}
